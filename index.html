<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Agregando eventos</title>
  </head>
  <body>
    <h1>Celsius a Fahrenheit</h1>
    <div id="principal">
      <div>
        <h2>Celsius</h2>
        <input type="number" name="celsius" id="celsius" placeholder="0"/>
      </div>
      <div>
        <h2>Fahrenheit</h2>
        <input type="number" name="fahrenheit" id="fahrenheit" placeholder="32"/>
      </div>
    </div>
    <button id="boton">Calcular</button>
    <div>
      <button id="historial">Historial</button>
      <div>
        <p id="textoHistorial"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
